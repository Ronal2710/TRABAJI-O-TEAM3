<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
    <ui:define name="title">
        .:Listado de Tipos de Agentes Infecciosos:.
    </ui:define>
    <ui:define name="titleCont">
        <span>Tipos de Agentes Infecciosos </span>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="row" align="center">
                <p:commandButton value="Nuevo" action="#{categoryProductController.newCategory()}"
                    styleClass="btn btn-primary" ajax="false" />
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group table-responsive box-table-class">
                        <p:dataTable id="listCategory" var="c"
                            value="#{categoryProductController.listaCategory}" paginator="true"
                            paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
                            rows="10" styleClass="table table-bordered"
                            emptyMessage="No existen registros" rowIndexVar="item"
                            style="margin-bottom:0">

 

                            <p:column headerText="Id" sortBy="#{categoryProductController.listaCategory.}">
                                <h:outputText value="#{c.}" />
                            </p:column>
                            <!-- Sintaxis incluir comentario xhtml -->
                            <p:column headerText="Tipo" sortBy="#{t.descriptionType}">
                                <h:outputText value="#{t.descriptionType}" />
                            </p:column>
                            <p:column headerText="OperaciÃ³n" exportable="false">
                                <h:commandLink action="lstType" value="Eliminar"
                                    actionListener="#{typeController.delete(t)}" />
                            </p:column>
                        </p:dataTable>
                        <h:outputLabel value="#{typeController.mensaje}" />

 

                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="footerCont">
    </ui:define>
</ui:composition>
</html>
