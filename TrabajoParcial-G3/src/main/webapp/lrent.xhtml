<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:List Rent:.
    </ui:define>
	<ui:define name="titleCont">
		<span> Product Rent </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px;"></span>
						<p:commandButton value="Clear" update="lstRent"
							actionListener="#{rentController.cleanRent()}"
							styleClass="btn btn-default" ajax="false" />
						<p:commandButton value="Nuevo"
							action="#{rentController.newRent()}" styleClass="btn btn-primary"
							ajax="false" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstRent" var="ren"
							value="#{rentController.listaRent}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{ren.idRent}">
								<h:outputText value="#{ren.idRent}" />
							</p:column>
							<p:column headerText="Amount Rent" sortBy="#{ren.amountRent}">
								<h:outputText value="#{ren.amountRent}" />
							</p:column>
							<p:column headerText="Date " sortBy="#{ren.startdateRent}">
								<h:outputText value="#{ren.startdateRent}" />
							</p:column>
							<p:column headerText="Last Date" sortBy="#{ren.enddateRent}">
								<h:outputText value="#{ren.enddateRent}" />
							</p:column>
							<p:column headerText="Quantity Rent "
								sortBy="#{ren.quantityRent}">
								<h:outputText value="#{ren.quantityRent}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							<p:column headerText="idProducto "
								sortBy="#{ren.product.idProduct}">
								<h:outputText value="#{ren.product.idProduct}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
								<p:column headerText="idVoucher"
									sortBy="#{ren.voucher.idVoucher}">
									<h:outputText value="#{ren.voucher.idVoucher}">
										<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
									</h:outputText>
								</p:column>
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="lstRent" value="Delete"
									actionListener="#{rentController.delete(ren)}" style="color:red;" />
							</p:column>
							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{rentController.Modifpre(ren)}" style="color:blue;" />
							</p:column>

						</p:dataTable>
						<h:outputLabel />
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
