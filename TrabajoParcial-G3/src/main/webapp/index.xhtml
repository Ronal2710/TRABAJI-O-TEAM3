<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
	<link rel="shortcut icon" type="image/x-icon"
		href="resources/img/favicon.ico" />

</h:head>
<body style="background-color: black">

	<h:form id="frm">
		<div align="center">
			<p:growl id="men" />
			<center style="margin-top: 70px">
				<h:graphicImage value="/resources/img/logo.png" height="25%"
					width="25%"></h:graphicImage>
				<br />
				<br />
				
			</center>
			
			<h:panelGrid columns="1">
				
				<p:outputLabel for="txtUsername" value="Usuario:"  />
				<h:inputText id="txtUsername" value="#{loginController.user.username}" styleClass="form-control" />
				<br />
				
					
				<p:outputLabel for="txtPassword" value="ContraseÃ±a:"  />
				<h:inputSecret id="txtPassword" value="#{loginController.user.password}" styleClass="form-control"  />
					
			</h:panelGrid>
			<br />
			
			
			<p:commandButton value="Login"
				action="#{loginController.authentication()}" update=":frm"
				styleClass="btn btn-primary" style="background-color:#392472"  />
				<br />
				<br />
			<p:commandButton value="Crear Usuario"
				action="register?faces-redirect=true" immediate="true"
				styleClass="btn btn-primary" style="background-color:#392472"   />
		</div>
	</h:form>

</body>
</html>
